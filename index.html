<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amigo Intercesor</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<h1 class="main-title">Amigo Intercesor</h1>

<img class="hero-img" src="comunion-de-los-santos.jpg" />

<h2 class="section-title">Unite</h2>
<div id="groupList" class="group-list"></div>

<p class="create-label">o crea un grupo</p>

<div class="create-section">
  <input id="groupName" placeholder="Nombre del grupo" />
  <button id="createGroupBtn">Crear Grupo</button>
</div>

<hr />

<div id="groupSection" style="display:none">
  <h2 id="groupTitle" class="center"></h2>

  <div class="admin-actions">
    <button id="drawBtn">Sortear</button>
    <label>
      <input type="checkbox" id="autoDrawCheck" /> Sorteo automático domingo
    </label>
    <button id="deleteGroupBtn">Eliminar Grupo</button>
  </div>

  <div id="result" class="result-box"></div>

  <div id="joinSection">
    <input id="participantName" placeholder="Tu nombre" />
    <input id="participantIntention" placeholder="Intención" />
    <button id="joinBtn">Unirme</button>
  </div>

  <button id="leaveBtn" style="display:none">Salir del grupo</button>
  <button id="editIntentionBtn" style="display:none">Editar intención</button>

  <h3>Participantes</h3>
  <div id="participants" class="participants"></div>
</div>

<div class="ornament">──────── ❁ ────────</div>
<div class="footer">© Lucas Fabiani 2026</div>

<script type="module" src="app.js"></script>
</body>
</html>
